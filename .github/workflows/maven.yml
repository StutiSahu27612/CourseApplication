name: Code Coverage

on:
  pull_request:
    branches: [ "master" ]
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Generate Coverage Report
        run: |
          mvn -B package --file pom.xml

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/target/site/jacoco/jacoco.xml

      - name: Add coverage to PR
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          title: Code Coverage

      - name: Comment on PR with Coverage
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverageTable = `<!-- Your coverage table HTML or markdown here -->`;

            const { data } = await github.graphql(`
              mutation AddComment($body: String!, $subjectId: ID!) {
                addComment(input: { body: $body, subjectId: $subjectId }) {
                  commentEdge {
                    node {
                      id
                    }
                  }
                }
              }
            `, {
              body: coverageTable,
              subjectId: context.payload.pull_request.node_id
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


           
