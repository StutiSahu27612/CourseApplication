name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Make Maven Wrapper Executable
        run: chmod +x mvnw

      - name: Build and run tests
        run: |
          ./mvnw clean install
          ./mvnw jacoco:prepare-agent test jacoco:report

      - name: Archive JaCoCo report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: target/site/jacoco

  analyze:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download JaCoCo report
        uses: actions/download-artifact@v2
        with:
          name: jacoco-report
          path: jacoco-report

      - name: Calculate Total Code Coverage
        id: calculate_coverage
        run: |
          total_coverage=$(grep -Po "(?<=<td class=\"ctr2\">)[0-9]+(?=%<\/td>)" jacoco-report/index.html | awk '{s+=$1} END {print s/NR}')
          echo "Total Code Coverage: $total_coverage%"
        shell: bash

      - name: Set Conclusion
        id: set_conclusion
        run: echo "::set-output name=conclusion::${{ steps.calculate_coverage.outputs.total_coverage >= 10 && 'success' || 'failure' }}"

      - name: Set GitHub Check
        uses: actions/create-check@v2
        with:
          name: Code Coverage
          conclusion: ${{ steps.set_conclusion.outputs.conclusion }}
          status: completed
          output: |
            {
              "title": "Code Coverage",
              "summary": "Total Code Coverage: ${{ steps.calculate_coverage.outputs.total_coverage }}%"
            }
