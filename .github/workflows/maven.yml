name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt' 
        java-version: '17'
        
    - name: Make Maven Wrapper Executable
      run: chmod +x mvnw
    - name: Build and run tests
      run: |
        ./mvnw clean install
    - name: Code Coverage
      run: |
        ./mvnw jacoco:prepare-agent test jacoco:report
