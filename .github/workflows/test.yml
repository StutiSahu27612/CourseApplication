
name: PR Decoration with JaCoCo Coverage

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  pr-decoration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Ensure execute permissions for mvnw
        run: chmod +x mvnw

      - name: Build and Test with JaCoCo
        run: |
          ./mvnw clean verify
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Upload Report
        uses: actions/upload-artifact@v2
        with:
          name: jacoco-report
          path: ${{ github.workspace }}/target/site/jacoco/jacoco.xml

      - name: Extract Coverage Percentage
        id: extract-coverage
        run: |
          COVERAGE=$(sed -n 's/.*<counter type="INSTRUCTION" covered="\([^"]*\)" missed="\([^"]*\)".*$/\1/p' ${{ github.workspace }}/target/site/jacoco/jacoco.xml)
          TOTAL=$(sed -n 's/.*<counter type="INSTRUCTION" covered="\([^"]*\)" missed="\([^"]*\)".*$/\2/p' ${{ github.workspace }}/target/site/jacoco/jacoco.xml)

          if [ -z "$COVERAGE" ] || [ -z "$TOTAL" ]; then
            echo "Error: Could not extract coverage percentage."
            exit 1
          fi

          COVERAGE_PERCENTAGE=$((100 * COVERAGE / (COVERAGE + TOTAL)))
          
          echo "Coverage: $COVERAGE_PERCENTAGE%"
          echo "::set-output name=coverage::$COVERAGE_PERCENTAGE"

      - name: Post PR Comment
        if: always()
        run: |
          coverage="${{ steps.extract-coverage.outputs.coverage }}"
          prNumber="${{ github.event.number }}"
          
          octokit=$GITHUB_TOKEN
          repo="${{ github.repository_owner }}/${{ github.repository }}"
          
          # Escape special characters in coverage
          escapedCoverage=$(printf "%q" "$coverage")
          
          curl -sSL \
            -H "Authorization: token $octokit" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "{\"body\": \"Code coverage: $escapedCoverage%\"}" \
            "https://api.github.com/repos/$repo/issues/$prNumber/comments"
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
